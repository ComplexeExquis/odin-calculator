<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <img class="tiny-amogus-image" src="./assets/pictures/background amogus.jpg">
            <p class="result-text"></p>
        </div>
        
        <div class="buttons-container">
            <div class="btn clear-btn c" data-key="clear-btn">
                <p class="btn-text clear-btn-text">C</p>
                <img class="btn-icon clear-btn-icon" src="./assets/pictures/keyClear.jpg" alt="key clear icon">
            </div>
            <div class="btn backspace-btn Backspace" data-key="backspace-btn">
                <img class="backspace-btn-text" src="./assets/pictures/iconBackspace.svg" alt="backspace">
                <img class="btn-icon backspace-btn-icon" src="./assets/pictures/keyBackspace.jpg" alt="backspace icon">
            </div>
            <div class="btn modulo-btn %" data-key="modulo-btn">
                <p class="btn-text modulo-btn-text">%</p>
                <img class="btn-icon modulo-btn-icon" src="./assets/pictures/keyModulo.jpg" alt="key modulo icon">
            </div>
            <div class="btn divide-btn /" data-key="divide-btn">
                <p class="btn-text divide-btn-text">/</p>
                <img class="btn-icon divide-btn-icon" src="./assets/pictures/keyDivide.jpg" alt="key divide icon">
            </div>

            <div class="btn digit-seven-btn 7" data-key="digit-seven-btn">
                <p class="btn-text digit-seven-text">7</p>
                <img class="btn-icon digit-seven-btn-icon" src="./assets/pictures/key7.jpg" alt="key digit seven icon">
            </div>
            <div class="btn digit-eight-btn 8" data-key="digit-eight-btn">
                <p class="btn-text digit-eight-btn-text">8</p>
                <img class="btn-icon digit-eight-btn-icon" src="./assets/pictures/key8.jpg" alt="key digit eight icon">
            </div>
            <div class="btn digit-nine-btn 9" data-key="digit-nine-btn">
                <p class="btn-text digit-nine-btn-text">9</p>
                <img class="btn-icon digit-nine-btn-icon" src="./assets/pictures/key9.jpg" alt="key digit nine icon">
            </div>
            <div class="btn multiply-btn *" data-key="multiply-btn">
                <p class="btn-text multiply-btn-text">*</p>
                <img class="btn-icon multiply-btn-icon" src="./assets/pictures/keyMultiply.jpg" alt="key multiply icon">
            </div>

            <div class="btn digit-four-btn 4" data-key="digit-four-btn">
                <p class="btn-text digit-four-btn-text">4</p>
                <img class="btn-icon digit-four-btn-icon" src="./assets/pictures/key4.jpg" alt="key digit four icon">
            </div>
            <div class="btn digit-five-btn 5" data-key="digit-five-btn">
                <p class="btn-text digit-five-btn-text">5</p>
                <img class="btn-icon digit-five-btn-icon" src="./assets/pictures/key5.jpg" alt="key digit five icon">
            </div>
            <div class="btn digit-six-btn 6" data-key="digit-six-btn">
                <p class="btn-text digit-six-btn-text">6</p>
                <img class="btn-icon digit-six-btn-icon" src="./assets/pictures/key6.jpg" alt="key digit six icon">
            </div>
            <div class="btn subtract-btn -" data-key="subtract-btn">
                <p class="btn-text subtract-btn-text">-</p>
                <img class="btn-icon subtract-btn-icon" src="./assets/pictures/keySubtract.jpg" alt="key subtract icon">
            </div>

            <div class="btn digit-one-btn 1" data-key="digit-one-btn">
                <p class="btn-text digit-one-btn-text">1</p>
                <img class="btn-icon digit-one-btn-icon" src="./assets/pictures/key1.jpg" alt="key digit one icon">
            </div>
            <div class="btn digit-two-btn 2" data-key="digit-two-btn">
                <p class="btn-text digit-two-btn-text">2</p>
                <img class="btn-icon digit-two-btn-icon" src="./assets/pictures/key2.jpg" alt="key digit two icon">
            </div>
            <div class="btn digit-three-btn 3" data-key="digit-three-btn">
                <p class="btn-text digit-three-btn-text">3</p>
                <img class="btn-icon digit-three-btn-icon" src="./assets/pictures/key3.jpg" alt="key digit three icon">
            </div>
            <div class="btn plus-btn +" data-key="plus-btn">
                <p class="btn-text plus-btn-text">+</p>
                <img class="btn-icon plus-btn-icon" src="./assets/pictures/keyPlus.jpg" alt="key plus icon">
            </div>

            <div class="btn abigus-btn a" data-key="abigus-btn">
                <img class="abigus-btn-icon" src="./assets/pictures/keyAbigus.jpg">
            </div>
            <div class="btn digit-zero-btn 0" data-key="digit-zero-btn">
                <p class="btn-text digit-zero-btn-text">0</p>
                <img class="btn-icon digit-zero-btn-icon" src="./assets/pictures/key0.jpg" alt="key digit zero icon">
            
            </div>
            <div class="btn dot-btn ." data-key="dot-btn">
                <p class="btn-text dot-btn-text">.</p>
                <img class="btn-icon dot-btn-icon" src="./assets/pictures/keyDot.jpg" alt="key dot icon">
            </div>
            <div class="btn equal-btn =" data-key="equal-btn">
                <p class="btn-text equal-btn-text">=</p>
                <img class="btn-icon equal-btn-icon" src="./assets/pictures/keyEqual.jpg" alt="key equal icon">
            </div>
        </div>
    </div>

    <!-- sounds -->
    <audio class="audio" data-key="clear-btn" src="./assets/sounds/keyClear.mp3"> </audio>
    <audio class="audio" data-key="backspace-btn" src="./assets/sounds/keyBackspace.mp3"> </audio>
    <audio class="audio" data-key="modulo-btn" src="./assets/sounds/keyModulo.mp3"></audio>
    <audio class="audio" data-key="divide-btn" src="./assets/sounds/keyDivide.mp3"></audio>
    <audio class="audio" data-key="digit-seven-btn" src="./assets/sounds/key7.mp3"></audio>
    <audio class="audio" data-key="digit-eight-btn" src="./assets/sounds/key8.mp3"></audio>
    <audio class="audio" data-key="digit-nine-btn" src="./assets/sounds/key9.mp3"></audio>
    <audio class="audio" data-key="multiply-btn" src="./assets/sounds/keyMultiply.mp3"></audio>
    <audio class="audio" data-key="digit-four-btn" src="./assets/sounds/key4.mp3"></audio>
    <audio class="audio" data-key="digit-five-btn" src="./assets/sounds/key5.mp3"></audio>
    <audio class="audio" data-key="digit-six-btn" src="./assets/sounds/key6.mp3"></audio>
    <audio class="audio" data-key="subtract-btn" src="./assets/sounds/keySubtract.mp3"></audio>
    <audio class="audio" data-key="digit-one-btn" src="./assets/sounds/key1.mp3"></audio>
    <audio class="audio" data-key="digit-two-btn" src="./assets/sounds/key2.mp3"></audio>
    <audio class="audio" data-key="digit-three-btn" src="./assets/sounds/key3.mp3"></audio>
    <audio class="audio" data-key="plus-btn" src="./assets/sounds/keyPlus.mp3"></audio>
    <audio class="audio" data-key="abigus-btn" src="./assets/sounds/keyAbigus.mp3"></audio>
    <audio class="audio" data-key="digit-zero-btn" src="./assets/sounds/key0.mp3"></audio>
    <audio class="audio" data-key="dot-btn" src="./assets/sounds/keyDot.mp3"></audio>
    <audio class="audio" data-key="equal-btn" src="./assets/sounds/keyEqual.mp3"></audio>


    <script src="./script.js"></script>
</body>
</html>
