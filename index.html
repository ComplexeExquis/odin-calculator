<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <img class="tiny-amogus-image" src="./assets/pictures/background amogus.jpg">
            <p class="result-text">4 + 4123123123123123123123123123123123123123
                <br>= 8
            </p>
        </div>
        
        <div class="buttons-container">
            <div class="btn clear-btn"></div>
            <div class="btn backspace-btn"></div>
            <div class="btn modulo-btn"></div>
            <div class="btn divide-btn"></div>
            <div class="btn digit-seven-btn"></div>
            <div class="btn digit-eight-btn"></div>
            <div class="btn digit-nine-btn"></div>
            <div class="btn multiply-btn"></div>
            <div class="btn digit-four-btn"></div>
            <div class="btn digit-five-btn"></div>
            <div class="btn digit-six-btn"></div>
            <div class="btn subtract-btn"></div>
            <div class="btn digit-one-btn"></div>
            <div class="btn digit-two-btn"></div>
            <div class="btn digit-three-btn"></div>
            <div class="btn plus-btn"></div>
            <div class="btn abigus-btn"></div>
            <div class="btn digit-zero-btn"></div>
            <div class="btn dot-btn"></div>
            <div class="btn equal-btn"></div>
        </div>
    </div>

    <!-- sounds -->
    <audio class="clear-btn-sound" src="./assets/sounds/keyClear.mp3"> </audio>
    <audio class="backspace-btn-sound" src="./assets/sounds/keyBackspace.mp3"> </audio>
    <audio class="modulo-btn-sound" src="./assets/sounds/keyModulo.mp3"></audio>
    <audio class="divide-btn-sound" src="./assets/sounds/keyDivide.mp3"></audio>
    <audio class="digit-seven-btn-sound" src="./assets/sounds/key7.mp3"></audio>
    <audio class="digit-eight-btn-sound" src="./assets/sounds/key8.mp3"></audio>
    <audio class="digit-nine-btn-sound" src="./assets/sounds/key9.mp3"></audio>
    <audio class="multiply-btn-sound" src="./assets/sounds/keyMultiply.mp3"></audio>
    <audio class="digit-four-btn-sound" src="./assets/sounds/key4.mp3"></audio>
    <audio class="digit-five-btn-sound" src="./assets/sounds/key5.mp3"></audio>
    <audio class="digit-six-btn-sound" src="./assets/sounds/key6.mp3"></audio>
    <audio class="subtract-btn-sound" src="./assets/sounds/keySubtract.mp3"></audio>
    <audio class="digit-one-btn-sound" src="./assets/sounds/key1.mp3"></audio>
    <audio class="digit-two-btn-sound" src="./assets/sounds/key2.mp3"></audio>
    <audio class="digit-three-btn-sound" src="./assets/sounds/key3.mp3"></audio>
    <audio class="plus-btn-sound" src="./assets/sounds/keyPlus.mp3"></audio>
    <audio class="abigus-btn-sound" src="./assets/sounds/keyAbigus.mp3"></audio>
    <audio class="digit-zero-btn-sound" src="./assets/sounds/key0.mp3"></audio>
    <audio class="dot-btn-sound" src="./assets/sounds/keyDot.mp3"></audio>
    <audio class="equal-btn-sound" src="./assets/sounds/keyEqual.mp3"></audio>


    <script src="./script.js"></script>
</body>
</html>
