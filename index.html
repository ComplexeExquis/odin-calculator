<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <img class="tiny-amogus-image" src="./assets/pictures/background amogus.jpg">
            <p class="result-text">4 + 4123123123123123123123123123123123123123
                <br>= 8
            </p>
        </div>
        
        <div class="buttons-container">
            <div class="btn clear-btn">
                <p class="btn-text clear-btn-text">C</p>
                <img class="btn-icon clear-btn-icon" src="./assets/pictures/keyClear.jpg" alt="key clear icon">
            </div>
            <div class="btn backspace-btn">
                <img class="backspace-btn-text" src="./assets/pictures/iconBackspace.svg" alt="backspace">
                <img class="btn-icon backspace-btn-icon" src="./assets/pictures/keyBackspace.jpg" alt="backspace icon">
            </div>
            <div class="btn modulo-btn">
                <p class="btn-text modulo-btn-text">%</p>
                <img class="btn-icon modulo-btn-icon" src="./assets/pictures/keyModulo.jpg" alt="key modulo icon">
            </div>
            <div class="btn divide-btn">
                <p class="btn-text divide-btn-text">/</p>
                <img class="btn-icon divide-btn-icon" src="./assets/pictures/keyDivide.jpg" alt="key divide icon">
            </div>

            <div class="btn digit-seven-btn">
                <p class="btn-text digit-seven-btn">7</p>
                <img class="btn-icon digit-seven-btn-icon" src="./assets/pictures/key7.jpg" alt="key digit seven icon">
            </div>
            <div class="btn digit-eight-btn">
                <p class="btn-text digit-eight-btn">8</p>
                <img class="btn-icon digit-eight-btn-icon" src="./assets/pictures/key8.jpg" alt="key digit eight icon">
            </div>
            <div class="btn digit-nine-btn">
                <p class="btn-text digit-nine-btn">9</p>
                <img class="btn-icon digit-nine-btn-icon" src="./assets/pictures/key9.jpg" alt="key digit nine icon">
            </div>
            <div class="btn multiply-btn">
                <p class="btn-text multiply-btn-text">x</p>
                <img class="btn-icon multiply-btn-icon" src="./assets/pictures/keyMultiply.jpg" alt="key multiply icon">
            </div>

            <div class="btn digit-four-btn">
                <p class="btn-text digit-four-btn">4</p>
                <img class="btn-icon digit-four-btn-icon" src="./assets/pictures/key4.jpg" alt="key digit four icon">
            </div>
            <div class="btn digit-five-btn">
                <p class="btn-text digit-five-btn">5</p>
                <img class="btn-icon digit-five-btn-icon" src="./assets/pictures/key5.jpg" alt="key digit five icon">
            </div>
            <div class="btn digit-six-btn">
                <p class="btn-text digit-six-btn">6</p>
                <img class="btn-icon digit-six-btn-icon" src="./assets/pictures/key6.jpg" alt="key digit six icon">
            </div>
            <div class="btn subtract-btn">
                <p class="btn-text subtract-btn-text">-</p>
                <img class="btn-icon subtract-btn-icon" src="./assets/pictures/keySubtract.jpg" alt="key subtract icon">
            </div>

            <div class="btn digit-one-btn">
                <p class="btn-text digit-one-btn">1</p>
                <img class="btn-icon digit-one-btn-icon" src="./assets/pictures/key1.jpg" alt="key digit one icon">
            </div>
            <div class="btn digit-two-btn">
                <p class="btn-text digit-two-btn">2</p>
                <img class="btn-icon digit-two-btn-icon" src="./assets/pictures/key2.jpg" alt="key digit two icon">
            </div>
            <div class="btn digit-three-btn">
                <p class="btn-text digit-three-btn">3</p>
                <img class="btn-icon digit-three-btn-icon" src="./assets/pictures/key3.jpg" alt="key digit three icon">
            </div>
            <div class="btn plus-btn">
                <p class="btn-text plus-btn-text">+</p>
                <img class="btn-icon plus-btn-icon" src="./assets/pictures/keyPlus.jpg" alt="key plus icon">
            </div>

            <div class="btn abigus-btn">
                <img class="abigus-btn-icon" src="./assets/pictures/keyAbigus.jpg">
            </div>
            <div class="btn digit-zero-btn">
                <p class="btn-text digit-zero-btn">0</p>
                <img class="btn-icon digit-zero-btn-icon" src="./assets/pictures/key0.jpg" alt="key digit zero icon">
            
            </div>
            <div class="btn dot-btn">
                <p class="btn-text dot-btn-text">.</p>
                <img class="btn-icon dot-btn-icon" src="./assets/pictures/keyDot.jpg" alt="key dot icon">
            </div>
            <div class="btn equal-btn">
                <p class="btn-text equal-btn-text">=</p>
                <img class="btn-icon equal-btn-icon" src="./assets/pictures/keyEqual.jpg" alt="key equal icon">
            </div>
        </div>
    </div>

    <!-- sounds -->
    <audio class="clear-btn-sound" src="./assets/sounds/keyClear.mp3"> </audio>
    <audio class="backspace-btn-sound" src="./assets/sounds/keyBackspace.mp3"> </audio>
    <audio class="modulo-btn-sound" src="./assets/sounds/keyModulo.mp3"></audio>
    <audio class="divide-btn-sound" src="./assets/sounds/keyDivide.mp3"></audio>
    <audio class="digit-seven-btn-sound" src="./assets/sounds/key7.mp3"></audio>
    <audio class="digit-eight-btn-sound" src="./assets/sounds/key8.mp3"></audio>
    <audio class="digit-nine-btn-sound" src="./assets/sounds/key9.mp3"></audio>
    <audio class="multiply-btn-sound" src="./assets/sounds/keyMultiply.mp3"></audio>
    <audio class="digit-four-btn-sound" src="./assets/sounds/key4.mp3"></audio>
    <audio class="digit-five-btn-sound" src="./assets/sounds/key5.mp3"></audio>
    <audio class="digit-six-btn-sound" src="./assets/sounds/key6.mp3"></audio>
    <audio class="subtract-btn-sound" src="./assets/sounds/keySubtract.mp3"></audio>
    <audio class="digit-one-btn-sound" src="./assets/sounds/key1.mp3"></audio>
    <audio class="digit-two-btn-sound" src="./assets/sounds/key2.mp3"></audio>
    <audio class="digit-three-btn-sound" src="./assets/sounds/key3.mp3"></audio>
    <audio class="plus-btn-sound" src="./assets/sounds/keyPlus.mp3"></audio>
    <audio class="abigus-btn-sound" src="./assets/sounds/keyAbigus.mp3"></audio>
    <audio class="digit-zero-btn-sound" src="./assets/sounds/key0.mp3"></audio>
    <audio class="dot-btn-sound" src="./assets/sounds/keyDot.mp3"></audio>
    <audio class="equal-btn-sound" src="./assets/sounds/keyEqual.mp3"></audio>


    <script src="./script.js"></script>
</body>
</html>
